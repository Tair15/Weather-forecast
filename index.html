<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <title>Cover Template Â· Bootstrap v5.0</title>



  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Your custom CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="h-100 text-center text-black m-0 p-0 bg">

  <div class="cover-container d-flex w-100 h-100 mx-auto flex-column position-relative">
    <header class="mb-auto fixed-top">
      <div>
        <h3 class="float-md-start mb-0 text-white">Weather Information</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            onclick="fetchRandomAnimeGif()">
            Anime
          </button>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2"
            onclick="fun()">
            Interesting fact
          </button>

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Anime!</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div id="animeGifContainer"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Interesting Fact of the day!</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p class="crimeInfo " id="funFactInfo"></p>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Interesting Fact of the day!</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p class="crimeInfo " id="funFactInfo"></p>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>


    <div class="position-relative">
      <div id="map"></div>

      <div class="fixed-top position-absolute " id="info">
        <div class="col">
          <div class="card">
            <button type="button" class="btn-close close-icon mr-2 float-end" aria-label="Close"
              onclick="toggleVisibility(false)"></button>

            <div class="card-body">

              <!-- Close icon -->

              <div class="input-group">
                <input type="text" class="form-control no-border custom-font-size text-center city"
                  placeholder="City name">
                <button class="btn input-group-text search-icon position-absolute" onclick="searchByCity()">
                  <i class="fas fa-search "></i>
                </button>
              </div>

              <!-- Weather information -->
              <p class="card-text temperature">Temperature</p>
              <p class="card-text lon">Coordinates</p>
              <p class="card-text lat">Coordinates</p>
              <p class="card-text feels-like-temp">Feels-like temperature</p>
              <p class="card-text humidity">Humidity</p>
              <p class="card-text pressure">Pressure</p>
              <p class="card-text wind-speed">Wind speed</p>
              <p class="card-text country-code">Country code</p>
              <p class="card-text rain-volume">Rain volume</p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="fixed-bottom text-black-50 footer">
      <div class="foot">
        <p>Student Taishanov Taiyr</a>, SE-2210.</p>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Your custom JavaScript -->
  <script src="script.js"></script>
</body>



</html>
